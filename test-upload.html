<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .upload-box {
            border: 3px dashed #ccc;
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 2rem;
        }
        .upload-box:hover {
            border-color: #ff69b4;
            background: #ffe6f2;
        }
        .upload-box.drag-over {
            border-color: #ff69b4;
            background: #ffe6f2;
            transform: scale(1.02);
        }
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .upload-text {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .upload-hint {
            font-size: 1rem;
            opacity: 0.7;
        }
        .file-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-info {
            display: flex;
            flex-direction: column;
        }
        .file-name {
            font-weight: bold;
        }
        .file-size {
            font-size: 0.9rem;
            color: #666;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #cc0000;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Upload Test</h1>
    
    <div class="upload-box" id="uploadBox">
        <div class="upload-icon">☁️</div>
        <p class="upload-text">Drop files here or click to upload</p>
        <p class="upload-hint">Images, videos, documents, and more</p>
        <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.gif,.webp,.mp4,.mov,.avi,.mkv,.pdf,.txt,.zip,.rar">
    </div>
    
    <div class="file-list" id="fileList">
        <h3>Uploaded Files:</h3>
        <div id="filesContainer">
            <p>No files uploaded yet</p>
        </div>
    </div>

    <script>
        class SimpleUploadManager {
            constructor() {
                this.files = [];
                this.uploadBox = document.getElementById('uploadBox');
                this.fileInput = document.getElementById('fileInput');
                this.filesContainer = document.getElementById('filesContainer');
                
                this.bindEvents();
                this.loadFiles();
            }
            
            bindEvents() {
                this.uploadBox.addEventListener('click', () => this.fileInput.click());
                this.uploadBox.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadBox.addEventListener('drop', this.handleDrop.bind(this));
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
            }
            
            handleDragOver(e) {
                e.preventDefault();
                this.uploadBox.classList.add('drag-over');
            }
            
            handleDrop(e) {
                e.preventDefault();
                this.uploadBox.classList.remove('drag-over');
                const files = Array.from(e.dataTransfer.files);
                this.handleFiles(files);
            }
            
            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.handleFiles(files);
                e.target.value = '';
            }
            
            handleFiles(files) {
                console.log('Handling files:', files);
                files.forEach(file => {
                    const fileObj = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        file: file
                    };
                    this.files.unshift(fileObj);
                });
                this.saveFiles();
                this.renderFiles();
            }
            
            saveFiles() {
                localStorage.setItem('testFiles', JSON.stringify(this.files));
            }
            
            loadFiles() {
                const saved = localStorage.getItem('testFiles');
                if (saved) {
                    this.files = JSON.parse(saved);
                    this.renderFiles();
                }
            }
            
            renderFiles() {
                if (this.files.length === 0) {
                    this.filesContainer.innerHTML = '<p>No files uploaded yet</p>';
                    return;
                }
                
                this.filesContainer.innerHTML = this.files.map(file => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${this.formatFileSize(file.size)} - ${file.type}</div>
                        </div>
                        <button class="delete-btn" onclick="uploadManager.deleteFile(${file.id})">Delete</button>
                    </div>
                `).join('');
            }
            
            deleteFile(id) {
                this.files = this.files.filter(f => f.id !== id);
                this.saveFiles();
                this.renderFiles();
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }
        
        let uploadManager;
        document.addEventListener('DOMContentLoaded', () => {
            uploadManager = new SimpleUploadManager();
        });
    </script>
</body>
</html>
